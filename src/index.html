<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>SeeSo Web Sample</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      .styled-button {
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .styled-button:disabled {
        background-color: #cccccc;
        color: #666666;
        cursor: not-allowed;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <canvas id="output" style="position: fixed"></canvas>
    <h1 style="text-align: center; z-index: -1; margin-top: 100px">
      실험에 참여해주셔서 감사합니다!
    </h1>

    <div class="container" style="margin-top: 50px">
      <button
        id="calibrationButton"
        class="styled-button"
        style="margin: 0 5px; background-color: #4caf50; color: white"
        disabled
      >
        1. Calibration
      </button>
      <button
        id="initButton"
        class="styled-button"
        style="margin: 0 5px; background-color: #ff5e46; color: white"
      >
        2. Initialize Logging
      </button>
      <button
        id="extractLogButton"
        class="styled-button"
        style="margin: 0 5px; background-color: #fff266; color: black"
      >
        3. Save Logs to Excel File
      </button>
      <script src="./js/index.js"></script>
    </div>
    <h2 id="gazeInfo" style="text-align: center; margin-top: 100px"></h2>
  </body>
</html>
