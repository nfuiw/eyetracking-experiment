<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>SeeSo Web Sample</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      .styled-button {
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .styled-button:disabled {
        background-color: #cccccc;
        color: #666666;
        cursor: not-allowed;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <canvas id="output" style="position: fixed"></canvas>
    <div style="display: flex; justify-content: space-between">
      <div>멀리서 밝혀져오는 불빛의 따듯함</div>
      <div>사월에서 오월로 건너오는 동안 내내 아팠다.</div>
    </div>

    <h1 style="text-align: center; z-index: -1; margin-top: 100px">
      실험에 참여해주셔서 감사합니다!
    </h1>

    <div class="container" style="margin-top: 50px">
      <button
        id="calibrationButton"
        class="styled-button"
        style="margin: 0 5px; background-color: #4caf50; color: white"
        disabled
      >
        1. Calibration
      </button>
      <button
        id="initButton"
        class="styled-button"
        style="margin: 0 5px; background-color: #ff5e46; color: white"
      >
        2. Initialize Logging
      </button>
      <button
        id="extractLogButton"
        class="styled-button"
        style="margin: 0 5px; background-color: #fff266; color: black"
      >
        3. Save Logs to Excel File
      </button>
      <script src="./js/index.js"></script>
    </div>
    <h2 id="gazeInfo" style="text-align: center; margin-top: 100px"></h2>
    <div
      style="
        display: flex;
        justify-content: space-between;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0px;
      "
    >
      <div>햇살도 둥글둥글하게 뭉치는 맑은 날</div>
      <div>한때, 여기에도 사람이 살았어.</div>
    </div>
  </body>
</html>
